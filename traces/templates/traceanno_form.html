<!-- context keys: place, collection -->
<div style="background-color: aliceblue">
	<p><rb>Title</rb>: {{ place.title }}</p>
	<p><rb>Variants</rb>: {% for n in place.names.all %}{{ n }}; {% endfor %}</p>
</div>
{#<p>existing? {{ existing }}</p>#}
<hr/>
<!-- submits to traces.views.annotate() -->
<form id="anno_form" action="{% url 'collection:collection-annotate' collection.id %}" method="POST">
	<input type="hidden" name="owner" value="{{ collection.owner_id }}"/>
	<input type="hidden" name="place" value="{{ place.id }}"/>
	<input type="hidden" name="collection" value="{{ collection.id }}"/>
	<input type="hidden" name="motivation" value="locating"/>
	{% if existing %}
		anno_id: <input type="text" name="anno_id" value={{ existing }} />
	{% endif %}
	<table>
		<tr>
			<td>Relation:</td>
			<td>
				<select id="select_relation" name="relation">
					<option value="-1">Select relation</option>
					{% for rel in collection.rel_keywords %}
						{% if form.relation.value %}
							<option value='{{ form.relation.value }}' selected="selected">{{ form.relation.value }}</option>
						{% else %}
							<option value='{{ rel }}'>{{ rel }}</option>
						{% endif %}
					{% endfor %}
				</select>
			</td>
		</tr>
		<tr><td>Start/End:</td><td>{{ form.start }} / {{ form.end }}</td></tr>
		<tr><td class="align-top">Notes:</td><td>{{ form.note }}</td></tr>
	</table>
	<button type="submit" class="button button-sm">Save</button>
</form>
{#</html>#}
