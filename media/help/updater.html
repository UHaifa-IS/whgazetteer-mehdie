<script type="text/javascript">
    $(function(){
        $(".but").click(function(){
            console.log('clicked',$(this).data('action'))
            if($(this).data('id') == 'continue'){
                $("#compare_results").show()
            } else { $(".selector").dialog('close') }
        })
        $(".replace-content").click(function(){
            console.log('loaded reconciliation help',$(this).data('id'))
            $('#helpme').load('/media/help/'+$(this).data('id')+'.html');
        })
    })
</script>
