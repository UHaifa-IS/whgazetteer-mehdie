{% extends 'main/base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <form action='' method='POST'>{% csrf_token %}
          <h3 class="text-danger">CAREFUL!!</h3>
          <p>This will delete the <b>{{ object.title }}</b> collection <b>definition</b>.</p>
          <p>It will <b>NOT</b> affect the datasets it includes!</p>
          <p class="mt-4">
            <input type='submit' value='Delete collection definition' />
            <a href="javascript:history.back()">Cancel</a>
          </p>
      </form>
    </div>
  </div>
</div>

</div>
{% endblock %}
